		var iframe = document.createElement("iframe"); // 创建iframe元素
		iframe.src = "5.html"; // 设置iframe的src属性
		iframe.style.display = "none"; // 隐藏iframe元素
		document.body.appendChild(iframe); // 将iframe元素添加到1.html中的body元素中

		iframe.onload = function() { // 当iframe加载完成后执行以下代码

			var p = document.createElement("p"); // 创建新的p元素
			var referenceElement = document.getElementById("AsleepX");
			p.innerText = text; // 设置新的p元素的文本内容
			p.style.position = "absolute"; // 将新元素的定位方式设置为绝对定位
            p.style.left = (referenceElement.offsetLeft + referenceElement.offsetWidth + 20) + "px"; // 计算新元素的左边距
            p.style.top = (referenceElement.offsetTop - 9) + "px"; // 计算新元素的上边距
			p.style.color = "#ffffe0"; // 设置字体颜色为红色
            p.style.fontSize = "16px"; // 设置字体大小为20像素
			var parentElement = referenceElement.parentNode;
			parentElement.insertBefore(p, referenceElement.nextSibling);
			iframe.remove(); // 删除iframe元素
		}
        </script>
