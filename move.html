
<!DOCTYPE html>
<html>
<head>
	<title>可拖动的照片</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			overflow: hidden;
		}

		.photo {
			position: absolute;
			cursor: move;
		}
	</style>
</head>
<body>
	<img class="photo" src="https://i.328888.xyz/2023/03/31/iwxbkw.th.png">
	<img class="photo" src="https://i.328888.xyz/2023/04/17/izCHnQ.th.jpeg">
	<img class="photo" src="https://i.328888.xyz/2023/03/31/iw3j1A.th.jpeg">
	<img class="photo" src="https://i.328888.xyz/2023/03/31/iw3Sb5.th.jpeg">

	<script>
		// 获取所有的照片元素
		var photos = document.querySelectorAll('.photo');

		// 添加鼠标按下事件监听器
		photos.forEach(function(photo) {
			photo.addEventListener('mousedown', startDragging);
		});

		// 定义拖动函数
function startDragging(event) {
  // 将当前图片的 z-index 设为比其他图片更高的值，使其处于最上层
  var maxZIndex = Array.from(document.querySelectorAll('.photo')).reduce(function(maxZ, photo) {
    return Math.max(maxZ, parseInt(photo.style.zIndex || 0));
  }, 0);
  event.target.style.zIndex = maxZIndex + 1;

  // 计算鼠标相对于图片左上角的偏移量
  var offsetX = event.clientX - event.target.offsetLeft;
  var offsetY = event.clientY - event.target.offsetTop;

  // 添加鼠标移动和释放事件监听器到当前的图片元素上
  event.target.addEventListener('mousemove', dragPhoto);
  event.target.addEventListener('mouseup', stopDragging);

  // 拖动函数
  function dragPhoto(event) {
    // 计算图片的新位置
    var newX = event.clientX - offsetX;
    var newY = event.clientY - offsetY;

    // 将图片移动到新位置
    event.target.style.left = newX + 'px';
    event.target.style.top = newY + 'px';
  }

  // 停止拖动函数
  function stopDragging() {
    // 将当前图片的 z-index 还原为原来的值
    event.target.style.zIndex = maxZIndex;

    // 移除鼠标移动和释放事件监听器
    event.target.removeEventListener('mousemove', dragPhoto);
    event.target.removeEventListener('mouseup', stopDragging);
  }
}


	</script>
</body>
</html>
